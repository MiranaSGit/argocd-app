apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jenkins
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://charts.jenkins.io
    targetRevision: 3.9.0
    helm:
      values: |
        serviceType: NodePort
        storageClass: standard
        serviceAccount:
          create: false
          # The name of the service account is autogenerated by default
          name: jenkins
          annotations: {}
          imagePullSecretName:
    chart: jenkins
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: test
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true